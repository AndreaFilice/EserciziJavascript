    <body>
        <style>
            .hidden{display: none;}
            .flex{display: flex;}

            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
        </style>
        <div id="loading" class="flex">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="main" class="hidden" style="margin-left: 10px; margin-right: 10px;">
            <br><br>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="https://andreafilice.github.io/EserciziJavascript/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Esercizi 01/10/2025</li>
                </ol>
            </nav><br><br>
            <h1>Andrea Filice Repository (Esercizi del 01/10/2025)</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="javascript-1.html"><i class="bi bi-filetype-html"></i> &nbsp; Esercizio numero 1</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">

                </li>

                </li>

                </li>
            </ul>
        </div>
        <script>
            function OnLoad(){
                setTimeout(() =>{
                    document.getElementById("loading").classList.toggle("hidden");
                    document.getElementById("loading").classList.toggle("flex");
                    document.getElementById("main").classList.toggle("hidden");
                }, 1000)
            }

            document.onload = OnLoad()
        </script>
