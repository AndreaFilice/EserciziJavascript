<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 3</title>
    </head>
    <body>
        <script>
            var numbers = new Array(50);

            for (let i = 0; i < numbers.length; i++){
                let number = Math.floor(Math.random() * (50-1) + 1);
                numbers[i] = number;
            }

            console.log(numbers)

            setTimeout(() => {}, 1000);

            let gameFinished = false;

            while(!gameFinished){
                gameFinished = true;
                let numeroScelto = prompt("Inserisci il numero da indovinare: ")
                for(let i = 0; i < numbers.length; i++){
                    if(numeroScelto == numbers[i]){
                        numbers[i] = 0;
                        console.log(numbers)
                    }
                    else if(numeroScelto%numbers[i] == 0){
                        numbers[i] = 0;
                        console.log(numbers)
                    }
                }   

                //CONTROLLA L'ARRAY
                for(let i = 0; i < numbers.length; i++){
                    if(numbers[i] != 0){
                        gameFinished = false;
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
