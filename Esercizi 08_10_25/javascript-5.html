<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio Javascript 5</title>
    </head>
    <body>
        <script>
            function calcola(){
                var operazione = arguments[0];

                var parametri = [];
                var result = 0;

                for(var i = 1; arguments.length; i++){
                    switch(operazione){
                        case '+':
                            result += arguments[i];
                            break;
                        case '-':
                            result -= arguments[i];
                            break;
                        case '*':
                            result *= arguments[i];
                            break;
                        case '/':
                            result /= arguments[i];
                            break;
                        default:
                            result = 0;
                    }
                }
                return result;
            }
        </script>
    </body>
</html>
