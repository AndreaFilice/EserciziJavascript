<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 6</title>
    </head>
    <body>
        <script>
            function confrontaVoti(mediaPrimo, votiSecondo){
                let totaleMedia = 0, media = 0;

                for (var i = 0; i < votiSecondo.length; i++){
                    totaleMedia += votiSecondo[i];
                }

                if(votiSecondo.length > 1)
                    media = (totaleMedia / votiSecondo.length);

                console.log(votiSecondo.length);

                if(media > mediaPrimo)
                    console.log(`Nel secondo quadrimestre hai avuto un miglioramento, (${media} -> ${mediaPrimo}).`)
                else
                    console.log(`Nel secondo quadrimestre hai avuto un peggioramento rispetto al primo, (${mediaPrimo} -> ${media}).`)
            }

            confrontaVoti(7.5, [8, 8, 8, 8, 7])
        </script>
    </body>
</html>
