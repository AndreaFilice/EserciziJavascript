<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 6</title>
    </head>
    <body>
        <form id="form" onsubmit="return validateInput()">
            <label for="name" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Nome: </label>
            <input type="text" id="name" name="Nome">
            <button type="submit">Invia</button>
        </form>
        <p id="error" style="color: red; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>

        <script>
            function validateInput(){
                var name = document.getElementById("name").value.trim();
                var error = document.getElementById("error");

                if(name === ""){
                    error.textContent = "Errore: Il nome non può essere \"\".";
                    return false;
                }
                else{
                    error.textContent = "";
                    return true;
                }
            }

            /*
            Questo codice crea una funzione e prende in input i valori del form, verificando che non sia vuoto il form e se lo è
            stampi un errore e ritorni falso, altrimenti è tutto corretto e ritorna vero.
            */
        </script>
    </body>
</html>
