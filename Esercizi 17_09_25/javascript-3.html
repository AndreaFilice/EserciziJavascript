<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 3</title>
    </head>
    <body>
        <button onclick="cambiaColore()">Cambia il colore dello sfondo!</button>

        <script>
            function cambiaColore(){
                var colors = ["blue", "red", "white", "green", "pink"];
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = randomColor;
            }

        /*
        Questo codice modifica il colore di sfondo con uno casuale nell'array dei colori, ogni volta che l'utente
        clicca il pulsante, il background verr√† scelto casualmente.
        */
        </script>
    </body>
</html>
