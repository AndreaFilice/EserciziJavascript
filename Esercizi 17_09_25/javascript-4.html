<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 4</title>
    </head>
    <body>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
        <button onclick="addElement()">Aggiungi Elemento</button>

        <script>
            let currentElement = 2;
            
            function addElement(){
                currentElement++;
                var list = document.getElementById("lista");
                var newElement = document.createElement("li");
                newElement.textContent = `Elemento ${currentElement}`;
                list.appendChild(newElement);
            }

            /*
            Questo codice aggiunge elementi ad ogni volta che l'utente clicca il pulsante.
            Crea un elemento con il testo e lo aggiunge alla lista che poi verr√† stampata
            */
        </script>
    </body>
</html>
