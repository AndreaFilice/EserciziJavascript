<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Esercizio Javascript 7</title>
    </head>
    <body>
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Numeri da 1 a 10</h1>
        <ul id="list"></ul>

        <script>
            //Selezioniamo l'ul
            var numberList = document.getElementById("list");

            //Ciclo per visualizzare i numeri
            for(var i = 1; i <= 10; i++){
                //Crea un nuovo elemento
                var listItem = document.createElement("li");
                //Impostiamo il nuovo elemento
                listItem.textContent = `Numero: ${i}`;
                //Aggiungi l'elemento alla lista ul
                numberList.appendChild(listItem);
            }
        </script>
    </body>
</html>
